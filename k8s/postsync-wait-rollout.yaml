apiVersion: batch/v1
kind: Job
metadata:
  generateName: wait-for-rollout-
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      serviceAccountName: rollout-waiter
      containers:
        - name: wait-for-rollout
          image: bitnami/kubectl:latest
          command: ["/bin/bash", "-c"]
          args:
            - |
              set -e
              echo "[$(date '+%Y-%m-%d %H:%M:%S')] INFO: Waiting for rollout hello-world to complete"

              # Wait for rollout to complete (check every 5 seconds for up to 15 minutes)
              timeout=900
              elapsed=0
              while [ $elapsed -lt $timeout ]; do
                phase=$(kubectl get rollout hello-world -n default -o jsonpath='{.status.phase}' 2>/dev/null || echo "Unknown")
                echo "[$(date '+%Y-%m-%d %H:%M:%S')] INFO: Rollout phase: $phase"

                if [ "$phase" = "Healthy" ]; then
                  echo "[$(date '+%Y-%m-%d %H:%M:%S')] INFO: Rollout completed successfully"
                  exit 0
                elif [ "$phase" = "Degraded" ]; then
                  echo "[$(date '+%Y-%m-%d %H:%M:%S')] ERROR: Rollout is degraded"
                  exit 1
                fi

                sleep 5
                elapsed=$((elapsed + 5))
              done

              echo "[$(date '+%Y-%m-%d %H:%M:%S')] ERROR: Timeout waiting for rollout to complete"
              exit 1
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
      restartPolicy: Never
  backoffLimit: 0
